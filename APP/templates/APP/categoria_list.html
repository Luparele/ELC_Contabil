{% extends 'APP/base.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="mb-0"><i class="bi bi-tags me-2"></i>Gerenciar Categorias</h3>
        <a href="{% url 'adicionar_categoria' %}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i> Adicionar Nova
        </a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col"><i class="bi bi-card-text me-2"></i>Nome da Categoria</th>
                        <th scope="col"><i class="bi bi-bookmark-star me-2"></i>Tipo</th>
                        <th scope="col" class="text-end"><i class="bi bi-tools me-2"></i>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for categoria in categorias %}
                    <tr>
                        <td>{{ categoria.nome }}</td>
                        <td>{{ categoria.get_tipo_display }}</td>
                        <td class="text-end">
                            <a href="{% url 'editar_categoria' categoria.pk %}" class="btn btn-sm btn-outline-secondary" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a href="{% url 'excluir_categoria' categoria.pk %}" class="btn btn-sm btn-outline-danger" title="Excluir">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center py-4">
                            <i class="bi bi-info-circle me-2"></i>Nenhuma categoria cadastrada.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
